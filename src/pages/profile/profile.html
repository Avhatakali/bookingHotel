<ion-header>


</ion-header>


<ion-content padding class="big_wrapper">
    <ion-fab right top icon-only>
        <button ion-fab mini><ion-icon  name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="logout()"><ion-icon name="log-out"></ion-icon></button>
            <!-- <button ion-fab (click)="signup()"> <ion-icon name="contacts"></ion-icon></button> -->
            <button ion-fab (click)="rooms()"> <ion-icon name="home"></ion-icon></button>
          </ion-fab-list>
      </ion-fab>
    <ion-list *ngFor="let v of bookingArr; let u = index">
        <ion-item>
           <h2>{{v.name}}</h2>
           <h2>{{v.surname}}</h2>
           <button ion-button color="danger"(click)="Del(v.key)">Delete</button>
           <button ion-button color="primary" (click)="update(v.key)">Update</button>
        </ion-item>
    </ion-list>

</ion-content>
