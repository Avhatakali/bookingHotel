
<ion-header>

</ion-header>


<ion-content padding class="big_wrapper">

    <ion-fab right top icon-only>
        <button class="top_btn" ion-fab mini><ion-icon  name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">
            <button ion-fab (click)="rooms()"> <ion-icon name="home"></ion-icon></button>
          </ion-fab-list>
    </ion-fab>
      
  <div class="wrapper">
      <h2>Log in</h2>
    <ion-item no-lines class="textArea">
        <ion-input #email placeholder="Email" type="email"></ion-input>
    </ion-item>

    <ion-item no-lines class="textArea1">
        
        <ion-input #password placeholder="Password" type="password"></ion-input>
    </ion-item>  
    <button class="login" ion-button full round (click)="logIn(email.value, password.value)">Log in</button>

    <div class="signup">
        <p>New Account,<button class="btn" (click)="signup()">SIGNUP</button> </p>
    </div>
</div>
</ion-content>
